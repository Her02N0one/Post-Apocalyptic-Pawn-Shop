# data/items.toml — Item templates
# Each top-level key is an item ID.
# Top-level fields: type, style (melee/ranged), damage, defense, reach, heal
# Ranged weapons also use: proj_speed, accuracy (0-1), range, proj_char, proj_color
# cooldown: seconds between attacks (default 0.25 melee, 0.4 ranged)
# knockback: force multiplier on hit (default 3.0)
# crit_chance: 0-1 critical hit probability (default 0.1)
# crit_mult: critical damage multiplier (default 1.5)
# Sub-tables [id.identity] and [id.sprite] map to ECS components.

